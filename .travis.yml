language: php
services:
  - docker
sudo: false
before_install:
- openssl aes-256-cbc -K $encrypted_b93f56ee5fe5_key -iv $encrypted_b93f56ee5fe5_iv -in docker/test/mariadb/.secret.env.enc.key.enc -out docker/test/mariadb/.secret.env.enc.key -d
- openssl aes-256-cbc -K $encrypted_919edf534848_key -iv $encrypted_919edf534848_iv -in docker/test/blackfire/.secret.env.enc.key.enc -out docker/test/blackfire/.secret.env.enc.key -d
- docker run -ti -v "${TRAVIS_BUILD_DIR}/docker/test/mariadb:/wd" frapsoft/openssl enc -d -aes-256-cbc -kfile /wd/.secret.env.enc.key -in wd/.secret.env.enc -out wd/.secret.env
- docker run -ti -v "${TRAVIS_BUILD_DIR}/docker/test/blackfire:/wd" frapsoft/openssl enc -d -aes-256-cbc -kfile /wd/.secret.env.enc.key -in wd/.secret.env.enc -out wd/.secret.env
install:
- cd docker/test && docker-compose up -d
- docker exec -t todolisttest_php_1 /bin/sh -c "apk add --no-cache composer"
- docker exec -t todolisttest_php_1 /bin/sh -c "cd /app && composer install"
- docker exec -t todolisttest_php_1 /bin/sh -c "/app/bin/console doctrine:schema:create"
- docker exec -t todolisttest_php_1 /bin/sh -c "/app/bin/console doctrine:fixtures:load --no-interaction"
script:
- docker exec -t todolisttest_php_1 /bin/sh -c "/app/vendor/bin/phpunit"
- docker exec -t todolisttest_php_1 /bin/sh -c "/app/bin/console lint:yaml app/config"
- docker exec -t todolisttest_php_1 /bin/sh -c "/app/bin/console lint:twig app/Resources/views"
- docker exec -t todolisttest_php_1 /bin/sh -c "/app/bin/console security:check"
- docker exec -t todolisttest_php_1 /bin/sh -c "/app/bin/console doctrine:schema:validate --no-interaction --skip-sync"