version: "3.3"
services:
  nginx:
    build:
      context: ./../..
      dockerfile: ./docker/test/nginx/Dockerfile
    ports:
      - 8080:80
    depends_on:
      - mariadb
      - php
  php:
    build:
      context: ./../..
      dockerfile: ./docker/test/php/Dockerfile
    depends_on:
      - mariadb
      - blackfire
    env_file:
      - blackfire/.secret.env
  mariadb:
    build:
      context: ./../..
      dockerfile: ./docker/test/mariadb/Dockerfile
    volumes:
      - database:/var/lib/mysql
    ports:
      - 3603:3306
    env_file:
      - mariadb/.secret.env
  blackfire:
    build:
      context: ./../..
      dockerfile: ./docker/dev/blackfire/Dockerfile
    env_file:
      - blackfire/.secret.env
volumes:
  database: